<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis.</strong>
                <form id="search-teachers" action="#">
                    <div class="select-block">
                        <label for="subjetc">Matéria</label>
                        <select name="subjetc" id="subject">
                            <option value="">Selecione</option>
                            {%for i in subjetcArray %}
                                <option value="{{loop.index}}" {{ "selected" if subjetc == loop.index }}>{{i}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="">Selecione</option>
                            {%for i in weekdayArray %}
                                <option value="{{loop.index}}" {{ "selected" if weekday == loop.index }}>{{i}}</option>
                            {%endfor%}
                           
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value={{time}}>
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            {%if proffys == "" %}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa.</p>
            {%else%}

                {%for i in proffys%}
                    <article class="teacher-item">
                        <header>
                            <img 
                                src="{{i.avatar}}" 
                                alt="{{i.name}}">
                            <div>
                                <strong>{{i.name}}</strong>
                                <span>{{i.subjetc}}</span>
                            </div>
                        </header>
                    
                        <p>{{i.bio}}</p>
                    
                        <footer>
                            <p>Preço/hora<strong>R$ {{i.cost}}</strong>
                            </p>
                                <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{i.whatsapp}}&text=Tenho interesse na sua aula de {{i.subject}}, {{i.name}}" class="button" target="_blank">
                                    <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                                </a>
                        </footer>
                    </article>
                {%endfor%}

            {%endif%}
        </main>

    </div>
    
</body>
</html>
